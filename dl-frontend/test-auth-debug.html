<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Autentica√ß√£o - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Teste de Autentica√ß√£o - Debug</h1>
    
    <div class="debug-section info">
        <h3>üìä Estado Atual do localStorage</h3>
        <div id="localStorageStatus"></div>
    </div>
    
    <div class="debug-section">
        <h3>üéØ A√ß√µes de Teste</h3>
        <button class="btn-primary" onclick="testLogin('vendedor')">Login Vendedor</button>
        <button class="btn-success" onclick="testLogin('gestor')">Login Gestor</button>
        <button class="btn-warning" onclick="testLogin('anuncios')">Login An√∫ncios</button>
        <button class="btn-danger" onclick="clearAll()">Limpar Tudo</button>
        <button onclick="refreshStatus()">üîÑ Atualizar Status</button>
    </div>
    
    <div class="debug-section">
        <h3>üîß Testes Espec√≠ficos</h3>
        <button onclick="testMigration()">Testar Migra√ß√£o</button>
        <button onclick="testAuthContext()">Simular AuthContext</button>
        <button onclick="testProtectedRoute()">Simular ProtectedRoute</button>
    </div>
    
    <div class="debug-section">
        <h3>üìù Logs de Debug</h3>
        <div id="debugLogs"></div>
    </div>

    <script>
        function log(message) {
            const logs = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        function refreshStatus() {
            const status = document.getElementById('localStorageStatus');
            const data = {
                'dl.auth.token': localStorage.getItem('dl.auth.token'),
                'dl.auth.user': localStorage.getItem('dl.auth.user'),
                'auth_token': localStorage.getItem('auth_token'),
                'perfil_autenticado': localStorage.getItem('perfil_autenticado'),
                'user': localStorage.getItem('user')
            };
            
            status.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            log('Status atualizado');
        }

        function testLogin(profile) {
            log(`üîê Testando login para: ${profile}`);
            
            const token = 'token_' + Date.now();
            const userData = {
                id: 1,
                nome: profile.charAt(0).toUpperCase() + profile.slice(1),
                email: `${profile}@dl.com`,
                perfil: profile.toUpperCase(),
                role: profile.toUpperCase(),
                permissoes: []
            };
            
            // Salvar no formato novo
            localStorage.setItem('dl.auth.token', token);
            localStorage.setItem('dl.auth.user', JSON.stringify(userData));
            
            // Manter compatibilidade
            localStorage.setItem('auth_token', token);
            localStorage.setItem('perfil_autenticado', profile);
            localStorage.setItem('user', JSON.stringify(userData));
            
            log(`‚úÖ Login simulado para ${profile}`);
            refreshStatus();
        }

        function clearAll() {
            localStorage.clear();
            log('üóëÔ∏è localStorage limpo');
            refreshStatus();
        }

        function testMigration() {
            log('üîÑ Testando migra√ß√£o...');
            
            // Simular dados legados
            localStorage.setItem('auth_token', 'legacy_token_123');
            localStorage.setItem('perfil_autenticado', 'anuncios');
            localStorage.setItem('user', JSON.stringify({
                id: 1,
                nome: 'Anuncios',
                email: 'anuncios@dl.com'
            }));
            
            log('üì¶ Dados legados criados');
            refreshStatus();
        }

        function testAuthContext() {
            log('üß† Simulando AuthContext...');
            
            // Simular a fun√ß√£o getStorage do AuthContext
            const rawToken = localStorage.getItem('dl.auth.token');
            const rawUser = localStorage.getItem('dl.auth.user');
            
            if (!rawToken && !rawUser) {
                const legacyToken = localStorage.getItem('auth_token');
                const legacyUser = localStorage.getItem('user');
                const legacyPerfil = localStorage.getItem('perfil_autenticado');
                
                if (legacyToken && legacyUser && legacyPerfil) {
                    log('üîÑ Migrando dados legados...');
                    
                    try {
                        const userData = JSON.parse(legacyUser);
                        const migratedUser = {
                            id: userData.id || 1,
                            email: userData.email || `${legacyPerfil}@dl.com`,
                            nome: userData.nome || legacyPerfil.charAt(0).toUpperCase() + legacyPerfil.slice(1),
                            perfil: legacyPerfil.toUpperCase(),
                            role: legacyPerfil.toUpperCase(),
                            permissoes: userData.permissoes || []
                        };
                        
                        localStorage.setItem('dl.auth.token', legacyToken);
                        localStorage.setItem('dl.auth.user', JSON.stringify(migratedUser));
                        
                        log('‚úÖ Migra√ß√£o conclu√≠da');
                    } catch (error) {
                        log(`‚ùå Erro na migra√ß√£o: ${error.message}`);
                    }
                }
            }
            
            refreshStatus();
        }

        function testProtectedRoute() {
            log('üõ°Ô∏è Simulando ProtectedRoute...');
            
            const token = localStorage.getItem('dl.auth.token');
            const user = localStorage.getItem('dl.auth.user');
            
            if (!token || !user) {
                log('‚ùå Usu√°rio n√£o autenticado - redirecionaria para /login');
            } else {
                try {
                    const userData = JSON.parse(user);
                    log(`‚úÖ Usu√°rio autenticado: ${userData.nome} (${userData.perfil})`);
                    
                    // Simular verifica√ß√£o de permiss√µes
                    const allowedRoles = ['ANUNCIANTE', 'ANUNCIOS'];
                    const userRole = userData.perfil;
                    
                    if (allowedRoles.includes(userRole)) {
                        log('‚úÖ Permiss√£o concedida');
                    } else {
                        log('‚ùå Sem permiss√£o - redirecionaria para /');
                    }
                } catch (error) {
                    log(`‚ùå Erro ao verificar permiss√µes: ${error.message}`);
                }
            }
        }

        // Inicializar
        refreshStatus();
        log('üöÄ P√°gina de teste carregada');
    </script>
</body>
</html>
