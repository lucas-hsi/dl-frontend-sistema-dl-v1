<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="#000000"/>
  
  <!-- Gear icon -->
  <g transform="translate(140, 15)">
    <circle cx="0" cy="0" r="8" fill="#2563eb"/>
    <circle cx="0" cy="0" r="4" fill="#000000"/>
    <g fill="#2563eb">
      <rect x="-1" y="-12" width="2" height="6"/>
      <rect x="-1" y="6" width="2" height="6"/>
      <rect x="-12" y="-1" width="6" height="2"/>
      <rect x="6" y="-1" width="6" height="2"/>
      <rect x="-8.5" y="-8.5" width="3" height="3" transform="rotate(45)"/>
      <rect x="5.5" y="-8.5" width="3" height="3" transform="rotate(45)"/>
      <rect x="-8.5" y="5.5" width="3" height="3" transform="rotate(45)"/>
      <rect x="5.5" y="5.5" width="3" height="3" transform="rotate(45)"/>
    </g>
  </g>
  
  <!-- Checkmark/Arrow -->
  <g transform="translate(125, 10)">
    <path d="M0,0 L3,-3 L6,0" stroke="#2563eb" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Red swoosh -->
  <path d="M85,25 Q110,15 130,20" stroke="#dc2626" stroke-width="3" fill="none"/>
  
  <!-- Letter D (Red) -->
  <g transform="translate(60, 25)">
    <path d="M0,0 L0,30 L15,30 Q25,30 25,15 Q25,0 15,0 Z" fill="url(#redGradient)"/>
  </g>
  
  <!-- Letter L (Blue) -->
  <g transform="translate(75, 25)">
    <path d="M0,0 L0,30 L25,30 L25,25 L5,25 L5,0 Z" fill="url(#blueGradient)"/>
  </g>
  
  <!-- Text: AUTO PEÇAS -->
  <text x="100" y="55" text-anchor="middle" fill="white" stroke="#000000" stroke-width="0.5" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
    AUTO PEÇAS
  </text>
  
  <!-- Text: COLOMBO/PR -->
  <text x="100" y="65" text-anchor="middle" fill="white" stroke="#000000" stroke-width="0.5" font-family="Arial, sans-serif" font-size="6" font-weight="bold">
    COLOMBO/PR
  </text>
</svg> 